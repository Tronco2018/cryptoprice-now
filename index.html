<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="titleDiv">
        <h1>Cryptocurrency Value (EUR)</h1>
    </div>
    <hr>
    <div class="container">
    <div class="coinDiv">
        <img src="res/bitcoin.png">
        <div class="elementsDiv">
            <h2>Bitcoin</h2>
            <p id="bitcoinPriceOut">0.00€</p>
        </div>
    </div>
    <div class="coinDiv">
        <img src="res/monero.png">
        <div class="elementsDiv">
            <h2>Monero</h2>
            <p id="moneroPriceOut">0.00€</p>
        </div>
    </div>
    <div class="coinDiv">
        <img src="res/etherium.png" class="etheriumImage">
        <div class="elementsDiv">
            <h2>Ethereum</h2>
            <p id="etheriumPriceOut">0.00€</p>
        </div>
    </div>
    <div class="coinDiv">
        <img src="res/dogecoin.png" class="dogecoinImage">
        <div class="elementsDiv">
            <h2>Dogecoin</h2>
            <p id="dogecoinPriceOut">0.00€</p>
        </div>
    </div>
    </div>
</body>
</html>
